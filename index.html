<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-slate-800 mb-6 text-center">
        Task Manager
      </h1>

      <form id="todo-form" class="space-y-3 mb-6">
        <input
          type="text"
          id="task-input"
          placeholder="Task description..."
          class="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
          required
        />
        <input
          type="date"
          id="date-input"
          class="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition shadow-md"
        >
          Add Task
        </button>
      </form>

      <div class="flex gap-2 mb-6">
        <button
          onclick="filterTasks('all')"
          class="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-700 py-1 rounded text-sm font-medium transition"
        >
          All
        </button>
        <button
          onclick="filterTasks('pending')"
          class="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-700 py-1 rounded text-sm font-medium transition"
        >
          Pending
        </button>
        <button
          onclick="filterTasks('completed')"
          class="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-700 py-1 rounded text-sm font-medium transition"
        >
          Done
        </button>
      </div>

      <ul id="todo-list" class="space-y-3"></ul>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
